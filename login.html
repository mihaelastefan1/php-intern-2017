<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<title>Login Page</title>
<meta charset="iso-8859-1">
<link rel="stylesheet" href="styles/layout.css" type="text/css">
</head>

<body>
<div class="wrapper row1">
  <header id="header" class="clear">
    <div id="hgroup">
      <h1><a href="#">Login Page</a></h1>
    </div>	
  </header>
</div>
    
<!-- content -->
<div class="login_formular">
    <!-- content body -->
    
	<div class="container">

	<form action="#" method="post" class="login_form">
      
        <div class="header_login"><h1>Login Form</h1></div>
        
        <fieldset>
       
          <label for="inputMail" class="field_label"><strong>Email:</strong></label>
          <input id="input_design_login" type="email" name="mail" placeholder="Please add your email address"></input>
		  
		  <label for="inputParola" class="field_label"><strong>Password:</strong>:</label>
		  <input id="input_design_login"type="password" name="parola" placeholder="Please add your password"></input>
   
        </fieldset>
       
        <button type="submit">Login</button>
      </form>
	</div><!-- container -->
</div>

</body>
</html>
